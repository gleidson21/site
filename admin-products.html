<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adicionar Produto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2em;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-button, .logout-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .nav-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .message {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
        }
        .message.success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .header h1 {
                margin-bottom: 15px;
            }
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            .nav-button, .logout-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Painel Admin</h1>
        <div class="nav-buttons">
            <a href="usuarios.html" class="nav-button"><i class="fas fa-users"></i> Gerenciar Usuários</a>
            <a href="admin-products.html" class="nav-button"><i class="fas fa-box"></i> Gerenciar Produtos</a>
            <a href="transacoes.html" class="nav-button"><i class="fas fa-receipt"></i> Ver Transações</a>
            <button id="logout-button" class="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </div>

    <div class="container">
        <h2>Adicionar Novo Produto</h2>
        <form id="addProductForm">
            <div class="form-group">
                <label for="product-name">Nome do Produto:</label>
                <input type="text" id="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-description">Descrição:</label>
                <textarea id="product-description"></textarea>
            </div>
            <div class="form-group">
                <label for="product-price">Preço:</label>
                <input type="number" id="product-price" step="0.01" required min="0">
            </div>
            <div class="form-group">
                <label for="product-image-url">URL da Imagem:</label>
                <input type="text" id="product-image-url" placeholder="Ex: https://example.com/imagem.jpg ou assets/imagem.jpg">
            </div>
            <button type="submit" class="submit-button"><i class="fas fa-plus-circle"></i> Adicionar Produto</button>
            <p id="form-message" class="message"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button');
            const addProductForm = document.getElementById('addProductForm');
            const formMessage = document.getElementById('form-message');
            const API_URL = 'https://api-backend-2025.onrender.com'; // Sua URL do backend no Render

            // Função para redirecionar se não for admin ou não tiver token
            const checkAdminAuth = async () => {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = 'login.html'; // Redireciona para login se não houver token
                    return;
                }

                try {
                    // Valida o token e verifica se é admin
                    const response = await fetch(`${API_URL}/users`, { // Rota protegida por isAdmin
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        // Se não for OK (ex: 403 Forbidden para não-admin), redireciona
                        window.location.href = 'login.html';
                        return;
                    }
                    // Se a resposta for OK, o usuário é admin e pode continuar
                } catch (error) {
                    console.error('Erro na verificação de autenticação:', error);
                    window.location.href = 'login.html'; // Em caso de erro de rede, redireciona também
                }
            };

            // Lógica de logout
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
            });

            // Lógica para adicionar produto
            addProductForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                formMessage.textContent = 'Adicionando produto...';
                formMessage.className = 'message'; // Limpa classes de sucesso/erro

                const name = document.getElementById('product-name').value;
                const description = document.getElementById('product-description').value;
                const price = parseFloat(document.getElementById('product-price').value);
                const imageUrl = document.getElementById('product-image-url').value;

                if (!name || isNaN(price) || price <= 0) {
                    formMessage.textContent = 'Nome e preço válido são obrigatórios.';
                    formMessage.classList.add('error');
                    return;
                }

                const token = localStorage.getItem('authToken');
                if (!token) {
                    formMessage.textContent = 'Você não está autenticado. Faça login novamente.';
                    formMessage.classList.add('error');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/products`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            name,
                            description,
                            price,
                            image_url: imageUrl // Usamos 'image_url' conforme o modelo do backend
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        formMessage.textContent = `Produto "${data.name}" adicionado com sucesso!`;
                        formMessage.classList.add('success');
                        addProductForm.reset(); // Limpa o formulário
                    } else {
                        formMessage.textContent = `Erro ao adicionar produto: ${data.error || 'Erro desconhecido.'}`;
                        formMessage.classList.add('error');
                    }
                } catch (error) {
                    console.error('Erro na requisição:', error);
                    formMessage.textContent = 'Ocorreu um erro de conexão ao adicionar o produto.';
                    formMessage.classList.add('error');
                }
            });

            // Executa a verificação de autenticação ao carregar a página
            checkAdminAuth();
        });
    </script>
</body>
</html>
