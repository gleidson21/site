<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <h1>Login de Usuário</h1>
    <form id="login-form">
        <label for="login-email">Email:</label><br>
        <input type="email" id="login-email" name="email" required><br><br>
        <label for="login-password">Senha:</label><br>
        <input type="password" id="login-password" name="password" required><br><br>
        <button type="submit">Entrar</button>
    </form>
    <p id="login-message"></p>
    <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>

    <script src="login.js"></script>
</body>
</html>
